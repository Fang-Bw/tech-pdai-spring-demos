server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mybatis_test?useSSL=false&autoReconnect=true&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: fangbowen2000

mybatis:
  type-aliases-package: tech.pdai.springboot.mysql57.anno.entity
  configuration:
    cache-enabled: true # 开启二级缓存
    use-generated-keys: true
    default-executor-type: REUSE
    use-actual-param-name: true

knife4j:
  enable: true
  setting:
    # default lang
    language: en-US
    # footer
    enableFooter: false
    enableFooterCustom: true
    footerCustomContent: MIT | [Java 全栈](https://pdai.tech)
    # models
    enableSwaggerModels: true
    swaggerModelName: My Models
